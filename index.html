<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculatorjs</title>
</head>

<body>
    <div class="Number_Grid">
        <input type="text" id="display_box" class="display" placeholder="0">
        <button class = "double clear" onclick="clear_all()">AC</button>
        <button class="other-buttons" onclick="delete_val()">DEL</button>
        <button class="other-buttons"  onclick="button_value('/')">/</button>
        <button class="other-buttons"  onclick="button_value('7')">7</button>
        <button class="other-buttons"  onclick="button_value('8')">8</button>
        <button class="other-buttons"  onclick="button_value('9')">9</button>
        <button class="other-buttons"  onclick="button_value('*')">*</button>
        <button class="other-buttons"  onclick="button_value('4')">4</button>
        <button class="other-buttons"  onclick="button_value('5')">5</button>
        <button class="other-buttons"  onclick="button_value('6')">6</button>
        <button class="other-buttons"  onclick="button_value('+')">+</button>
        <button class="other-buttons"  onclick="button_value('1')">1</button>
        <button class="other-buttons"  onclick="button_value('2')">2</button>
        <button class="other-buttons"  onclick="button_value('3')">3</button>
        <button class="other-buttons" onclick="button_value('-')">-</button>
        <button class = "double other-buttons" onclick="button_value('0')">0</button>
        <button class="other-buttons" onclick="button_value('.')">.</button>
        <button class="equal" onclick="result()">=</button>
    </div>
</body>

</html>
